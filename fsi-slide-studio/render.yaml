services:
  - type: web
    name: fsi-slide-studio
    runtime: docker
    dockerfilePath: Dockerfile
    dockerContext: .
    plan: standard
    region: oregon
    healthCheckPath: /_stcore/health
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: SKILLS_LIBRARY_PATH
        value: /app/skills-library
      - key: CLAUDE_MODEL
        value: claude-sonnet-4-5-20250929
