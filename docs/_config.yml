title: Claude Skills Library
description: >-
  Professional Claude Code skills for various domains.
  78 skills covering software development, business management, compliance, and more.
baseurl: /claude-skills-library
url: https://takusaotome.github.io

remote_theme: just-the-docs/just-the-docs@v0.10.0

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-include-cache

search_enabled: true
search.heading_level: 3
heading_anchor: true

aux_links:
  "GitHub Repository":
    - "https://github.com/takusaotome/claude-skills-library"

gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/takusaotome/claude-skills-library"
gh_edit_branch: "main"
gh_edit_source: docs
gh_edit_view_mode: "tree"

callouts:
  warning:
    title: Warning
    color: red
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green
  prerequisite:
    title: Prerequisites
    color: yellow

color_scheme: light

exclude:
  - internal/
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .bundle/
  - node_modules/
