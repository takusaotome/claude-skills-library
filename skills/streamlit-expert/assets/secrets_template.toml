# Streamlit Secrets Template
# ============================================================================
# IMPORTANT: Copy this file to .streamlit/secrets.toml and fill in your values
# NEVER commit secrets.toml to version control!
# ============================================================================

# ============================================================================
# Authentication Configuration (Streamlit v1.42+)
# ============================================================================
# Required for st.login(), st.logout(), st.user
# Install: pip install "streamlit[auth]"

[auth]
# Redirect URI - must match exactly what's configured in your identity provider
# Use http://localhost:8501/oauth2callback for local development
# Use https://your-domain.com/oauth2callback for production
redirect_uri = "http://localhost:8501/oauth2callback"

# Cookie secret - generate with: python -c "import secrets; print(secrets.token_hex(32))"
# MUST be a strong, unique random string
cookie_secret = "REPLACE_WITH_GENERATED_SECRET"

# Optional: Expose tokens for API calls
# expose_tokens = ["id", "access"]

# ============================================================================
# Single Provider Configuration
# ============================================================================
# Uncomment and fill in for single provider setup

# Google
# client_id = "your-google-client-id.apps.googleusercontent.com"
# client_secret = "your-google-client-secret"
# server_metadata_url = "https://accounts.google.com/.well-known/openid-configuration"

# Microsoft Entra ID (Azure AD)
# client_id = "your-microsoft-client-id"
# client_secret = "your-microsoft-client-secret"
# server_metadata_url = "https://login.microsoftonline.com/{tenant-id}/v2.0/.well-known/openid-configuration"

# Okta
# client_id = "your-okta-client-id"
# client_secret = "your-okta-client-secret"
# server_metadata_url = "https://your-domain.okta.com/.well-known/openid-configuration"

# Auth0
# client_id = "your-auth0-client-id"
# client_secret = "your-auth0-client-secret"
# server_metadata_url = "https://your-tenant.auth0.com/.well-known/openid-configuration"

# ============================================================================
# Multiple Provider Configuration
# ============================================================================
# Uncomment for multiple provider setup (use st.login("google"), st.login("microsoft"))

# [auth.google]
# client_id = "your-google-client-id.apps.googleusercontent.com"
# client_secret = "your-google-client-secret"
# server_metadata_url = "https://accounts.google.com/.well-known/openid-configuration"

# [auth.microsoft]
# client_id = "your-microsoft-client-id"
# client_secret = "your-microsoft-client-secret"
# server_metadata_url = "https://login.microsoftonline.com/{tenant-id}/v2.0/.well-known/openid-configuration"

# ============================================================================
# Database Configuration
# ============================================================================

[database]
host = "localhost"
port = 5432
database = "myapp"
username = "user"
password = "REPLACE_WITH_DB_PASSWORD"

# Connection URL format (alternative to individual fields)
# url = "postgresql://user:password@localhost:5432/myapp"

# ============================================================================
# API Keys
# ============================================================================

[api_keys]
# OpenAI
openai = "sk-REPLACE_WITH_OPENAI_KEY"

# Anthropic
anthropic = "sk-ant-REPLACE_WITH_ANTHROPIC_KEY"

# Google Maps
google_maps = "AIza-REPLACE_WITH_GOOGLE_MAPS_KEY"

# Other APIs
# stripe = "sk_live_REPLACE"
# sendgrid = "SG.REPLACE"

# ============================================================================
# Cloud Storage
# ============================================================================

[aws]
access_key_id = "REPLACE_WITH_AWS_ACCESS_KEY"
secret_access_key = "REPLACE_WITH_AWS_SECRET_KEY"
region = "us-east-1"
bucket = "my-bucket"

[gcp]
# For GCP, you can also use a service account JSON file
project_id = "my-project"
# service_account_json = '''{ ... }'''

# ============================================================================
# Application Settings
# ============================================================================

[app]
# Environment
environment = "development"  # development, staging, production

# Feature flags
enable_debug = true
enable_analytics = false

# Limits
max_upload_size_mb = 100
session_timeout_minutes = 60

# ============================================================================
# Email Configuration
# ============================================================================

[email]
smtp_server = "smtp.gmail.com"
smtp_port = 587
sender_email = "noreply@example.com"
sender_password = "REPLACE_WITH_APP_PASSWORD"

# ============================================================================
# Usage Notes
# ============================================================================
#
# 1. File Location:
#    - Local development: .streamlit/secrets.toml (in project root)
#    - Global (all apps): ~/.streamlit/secrets.toml
#    - Per-project overrides global
#
# 2. Accessing Secrets in Code:
#    import streamlit as st
#
#    # Dictionary style
#    db_host = st.secrets["database"]["host"]
#
#    # Attribute style
#    api_key = st.secrets.api_keys.openai
#
#    # Pass entire section as kwargs
#    conn = psycopg2.connect(**st.secrets.database)
#
# 3. Deployment:
#    - Streamlit Community Cloud: Use "Secrets" section in app settings
#    - Docker: Mount secrets file or use environment variables
#    - Kubernetes: Use ConfigMaps/Secrets mounted to .streamlit/secrets.toml
#
# 4. Security Best Practices:
#    - Never commit this file to version control
#    - Add .streamlit/secrets.toml to .gitignore
#    - Use different secrets for dev/staging/production
#    - Rotate secrets regularly
#    - Use strong, randomly generated values
#
# ============================================================================
